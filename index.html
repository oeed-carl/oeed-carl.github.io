---
layout: default
---

<div class="carl-logo"></div>
<div class="cards">
	<div class="card welcome">
		<form action="#"><input type="text" id="plate-text" placeholder="ABC123" maxlength="8" autocomplete="off"/></form>
		<div class="separator"></div>
		<div class="welcome-switch-wrap locked">
			<div class="switch-main">
				<div class="alert-title">Meet Carl</div>
				<div class="alert-text home">Carl helps you find the right car.<br>Simply enter the license plate!</div>
			</div>
			<div class="switch-button">
				<button class="go">Find Car</button>
			</div>
		</div>
		
	</div>

	<div class="card loading">
		<div class="loading-icon"></div>
		<div class="alert-title">Loading</div>
		<div class="loading-message">Processing the number plate...</div>
	</div>
</div>
