---
layout: default
---

<div class="carl-logo"></div>
<div class="cards">
	<div class="card alert-card">
		<div class="alert-title">Welcome to Carl</div>
		<div class="alert-text home">Carl helps you find the right car.<br>Simply take a photo of a license plate!</div>

		<form method="post" enctype="multipart/form-data">
			<div class="center-buttons home">
				<input type="file" accept="image/*" name="file" id="file">
				<label for="file">Take Photo</label>
			</div>
	    </form>
	</div>

	<div class="card loading">
		<div class="loading-icon"></div>
		<div class="alert-title">Loading</div>
		<div class="loading-message">Processing the number plate...</div>
	</div>
</div>
